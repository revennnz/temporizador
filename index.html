<html><head><base href="https://temporizador.pages.dev/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" sizes="192x192" href="https://revennnz.github.io/imgx/temporizador/icon192x192.png" type="image/x-icon"><link rel="shortcut icon" href="https://revennnz.github.io/imgx/temporizador/icon512x512.png" type="image/x-icon"><link rel="apple-touch-icon" href="https://revennnz.github.io/imgx/temporizador/icon512x512.png" type="image/x-icon"><link rel="manifest" href="manifest.json"><title>Temporizador de Entrenamiento</title><style>body{font-family:Arial,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin:0;padding:10px;box-sizing:border-box;transition:background-color .3s,color .3s}body.dark-mode{background-color:#222;color:#fff}.timer-container{background-color:#fff;border-radius:10px;padding:10px;box-shadow:0 4px 6px rgba(0,0,0,.1);text-align:center;transition:background-color .3s,color .3s;max-width:100%;width:100%}.dark-mode .timer-container{background-color:#333;color:#fff}.timer{font-size:36px;margin:20px 0}.controls button{font-size:14px;padding:8px 16px;margin:5px;cursor:pointer;min-width:80px}#clearAllTimersBtn{background-color:#f44;color:#fff;border:none;padding:8px 16px;margin:10px 0;cursor:pointer;border-radius:5px}#clearAllTimersBtn:hover{background-color:#c00}.timer-list{margin-top:20px;width:100%}.timer-item{background-color:#f0f0f0;border-radius:5px;padding:15px;margin-bottom:10px;cursor:pointer;text-align:left}.timer-item.selected{background-color:#d0d0d0}.dark-mode .timer-item{background-color:#444}.dark-mode .timer-item.selected{background-color:#555}.timer-item-controls{display:flex;flex-direction:column;align-items:flex-start;margin-top:5px}.timer-item-controls label{margin-top:10px;margin-bottom:5px}.timer-item-controls input{width:100%;padding:5px;margin-bottom:5px}.add-timer{margin-top:10px}#darkModeToggle{position:absolute;top:10px;right:10px;font-size:24px;cursor:pointer}.timer-title{font-size:20px;margin-bottom:10px}.remove-timer{color:red;cursor:pointer}.repetition-count{font-size:18px;margin-top:10px}.add-timer-btn{background-color:#f44;color:#fff;border:none;border-radius:50%;width:50px;height:50px;font-size:24px;cursor:pointer;position:fixed;bottom:20px;right:20px;box-shadow:0 2px 5px rgba(0,0,0,.2)}.add-timer-btn:hover{background-color:#c00}.modal{display:none;position:fixed;z-index:1;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,.4)}.modal-content{background-color:#fefefe;margin:15% auto;padding:20px;border:1px solid #888;width:80%;max-width:500px;border-radius:5px}.dark-mode .modal-content{background-color:#333;color:#fff}.modal-content h2{margin-top:0}.modal-content input{width:100%;padding:10px;margin:10px 0;box-sizing:border-box}.modal-buttons{text-align:right;margin-top:20px}.modal-buttons button{padding:10px 20px;margin-left:10px;cursor:pointer}#createTimer{background-color:#4caf50;color:#fff;border:none}#cancelAddTimer{background-color:#f44336;color:#fff;border:none}.countdown{font-size:24px;margin:10px 0;font-weight:700}@media (max-width:600px){h1{font-size:24px}.timer-title{font-size:20px}.timer{font-size:32px}.controls{display:flex;flex-wrap:wrap;justify-content:center}.controls button{flex:1 0 40%;margin:5px}.timer-item-controls input{width:100%;max-width:none}.countdown{font-size:20px}}</style></head><body lang="es"><div id="darkModeToggle">🌓</div><div class="timer-container"><h1>Temporizador de Entrenamiento</h1><div class="countdown" id="countdown" style="display:none">Preparando:<span id="countdownTime">10</span></div><div id="mainTimer" style="display:block"><div class="timer-title" id="timerTitle">Sin temporizador seleccionado</div><div class="timer" id="timer">00:00</div><div class="repetition-count" id="repetitionCount">0/0</div></div><div class="controls"><button id="previousBtn" disabled="disabled">Anterior</button><button id="startPauseBtn" disabled="disabled">Iniciar</button><button id="nextBtn" disabled="disabled">Siguiente</button><button id="resetBtn" disabled="disabled">Reiniciar</button></div><button id="clearAllTimersBtn">Borrar Todos los Temporizadores</button><div class="timer-list" id="timerList"><h2>Temporizadores</h2><div id="timerItems"></div></div></div><button id="addTimerBtn" class="add-timer-btn">+</button><div id="addTimerModal" class="modal"><div class="modal-content"><h2>Añadir Nuevo Temporizador</h2><input type="text" id="newTimerName" placeholder="Nombre del temporizador"> <input type="number" id="newTimerTrainingTime" placeholder="Tiempo de entrenamiento (seg)" value="60"> <input type="number" id="newTimerRestTime" placeholder="Tiempo de descanso (seg)" value="40"> <input type="number" id="newTimerPreparationTime" placeholder="Tiempo de preparación (seg)" value="10"><div class="modal-buttons"><button id="cancelAddTimer">Cancelar</button><button id="createTimer">Crear</button></div></div></div><script>let timers = [];
        let selectedTimerId = null;
        let timeLeft = 0;
        let timerInterval;
        let isRunning = false;
        let currentRepetition = 0;
        let totalRepetitions = 1;
        let currentPhase = 'training';
        let preparationTime = 10;
        let isPreparationPhase = false;

        const timerElement = document.getElementById('timer');
        const timerTitleElement = document.getElementById('timerTitle');
        const startPauseBtn = document.getElementById('startPauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timerItems = document.getElementById('timerItems');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const newTimerName = document.getElementById('newTimerName');
        const newTimerTrainingTime = document.getElementById('newTimerTrainingTime');
        const newTimerRestTime = document.getElementById('newTimerRestTime');
        const newTimerPreparationTime = document.getElementById('newTimerPreparationTime');
        const clearAllTimersBtn = document.getElementById('clearAllTimersBtn');
        const previousBtn = document.getElementById('previousBtn');
        const nextBtn = document.getElementById('nextBtn');

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function beep(duration, frequency, volume, type = 'normal'){
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            gainNode.gain.value = volume;
            oscillator.frequency.value = frequency;
            oscillator.type = type === 'final' ? 'square' : 'sine';

            oscillator.start();
            setTimeout(() => oscillator.stop(), duration);
        }

        function finalBeep() {
            beep(1000, 440, 0.7, 'final');
        }

        function saveTimersToLocalStorage() {
            localStorage.setItem('customTimers', JSON.stringify(timers));
        }

        function loadTimersFromLocalStorage() {
            const savedTimers = localStorage.getItem('customTimers');
            if (savedTimers) {
                timers = JSON.parse(savedTimers);
                renderTimerList();
            }
        }

        function updateTimerDisplay() {
            if (selectedTimerId === null) {
                document.getElementById('mainTimer').style.display = 'block';
                timerElement.textContent = '00:00';
                timerTitleElement.textContent = 'Sin temporizador seleccionado';
                document.getElementById('repetitionCount').textContent = '0/0';
                document.getElementById('countdown').style.display = 'none';
                return;
            }

            const selectedTimer = timers.find(t => t.id === selectedTimerId);
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (isPreparationPhase) {
                document.getElementById('mainTimer').style.display = 'none';
                document.getElementById('countdown').style.display = 'block';
                document.getElementById('countdownTime').textContent = timeLeft;
                timerTitleElement.textContent = `${selectedTimer.name} - Preparación`;
            } else {
                document.getElementById('mainTimer').style.display = 'block';
                document.getElementById('countdown').style.display = 'none';
                timerTitleElement.textContent = `${selectedTimer.name} - ${currentPhase === 'training' ? 'Entrenamiento' : 'Descanso'}`;
                document.getElementById('repetitionCount').textContent = `${currentRepetition}/${totalRepetitions}`;
            }
        }

        function toggleStartPause() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
            updateButtonStates();
        }

        function startTimer() {
            if (!isRunning && selectedTimerId !== null) {
                isRunning = true;
                const selectedTimer = timers.find(t => t.id === selectedTimerId);
                totalRepetitions = selectedTimer.repetitions;
                if (currentRepetition === 0) {
                    isPreparationPhase = true;
                    timeLeft = selectedTimer.preparationTime;
                } else {
                    isPreparationPhase = false;
                }

                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        if (timeLeft <= 3) {
                            beep(200, 800, 0.5);
                        }
                        updateTimerDisplay();
                    } else {
                        if (currentRepetition === totalRepetitions && currentPhase === 'training') {
                            finalBeep();
                        } else {
                            beep(500, 1000, 0.7);
                        }
                        
                        if (isPreparationPhase) {
                            isPreparationPhase = false;
                            currentRepetition = 1;
                            currentPhase = 'training';
                            timeLeft = selectedTimer.trainingTime;
                        } else if (currentPhase === 'training') {
                            if (currentRepetition < totalRepetitions) {
                                currentPhase = 'rest';
                                timeLeft = selectedTimer.restTime;
                            } else {
                                pauseTimer();
                                resetTimer();
                                return;
                            }
                        } else {
                            currentPhase = 'training';
                            currentRepetition++;
                            if (currentRepetition > totalRepetitions) {
                                pauseTimer();
                                resetTimer();
                                return;
                            }
                            timeLeft = selectedTimer.trainingTime;
                        }
                        updateTimerDisplay();
                    }
                    updateButtonStates();
                }, 1000);
                updateButtonStates();
                keepScreenAwake();
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            updateButtonStates();
        }

        function resetTimer() {
            pauseTimer();
            currentRepetition = 0;
            currentPhase = 'training';
            isPreparationPhase = false;
            if (selectedTimerId !== null) {
                const selectedTimer = timers.find(t => t.id === selectedTimerId);
                timeLeft = selectedTimer.preparationTime;
                isPreparationPhase = true;
                document.getElementById('countdown').style.display = 'block';
                document.getElementById('mainTimer').style.display = 'none';
            } else {
                timeLeft = 0;
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('mainTimer').style.display = 'block';
            }
            updateTimerDisplay();
        }

        function addTimer() {
            const name = document.getElementById('newTimerName').value.trim();
            const trainingTime = parseInt(document.getElementById('newTimerTrainingTime').value, 10);
            const restTime = parseInt(document.getElementById('newTimerRestTime').value, 10);
            const preparationTime = parseInt(document.getElementById('newTimerPreparationTime').value, 10);

            if (name && trainingTime > 0 && restTime > 0) {
                const newId = timers.length > 0 ? Math.max(...timers.map(t => t.id)) + 1 : 1;
                const newTimer = { 
                    id: newId, 
                    name, 
                    trainingTime, 
                    restTime, 
                    repetitions: 1, 
                    preparationTime 
                };
                timers.push(newTimer);
                renderTimerList();
                saveTimersToLocalStorage();
                closeModal();
            } else {
                alert('Por favor, ingrese un nombre válido y tiempos mayores que 0.');
            }
        }

        function clearAllTimers() {
            if (confirm('¿Está seguro de que desea borrar todos los temporizadores?')) {
                timers = [];
                selectedTimerId = null;
                resetTimer();
                renderTimerList();
                saveTimersToLocalStorage();
            }
        }

        function renderTimerList() {
            timerItems.innerHTML = '';
            timers.forEach(timer => {
                const timerItem = document.createElement('div');
                timerItem.className = `timer-item ${timer.id === selectedTimerId ? 'selected' : ''}`;
                timerItem.innerHTML = `
                    <div>${timer.name}</div>
                    <div class="timer-item-controls">
                        <label for="timerName-${timer.id}">Nombre del temporizador</label>
                        <input type="text" id="timerName-${timer.id}" value="${timer.name}" class="timerName" data-id="${timer.id}">
                        
                        <label for="timerTrainingTime-${timer.id}">Segundos de entrenamiento</label>
                        <input type="number" id="timerTrainingTime-${timer.id}" value="${timer.trainingTime}" min="1" max="3600" class="timerTrainingTime">
                        
                        <label for="timerRestTime-${timer.id}">Segundos de descanso</label>
                        <input type="number" id="timerRestTime-${timer.id}" value="${timer.restTime}" min="1" max="3600" class="timerRestTime">
                        
                        <label for="timerPreparationTime-${timer.id}">Segundos de preparación</label>
                        <input type="number" id="timerPreparationTime-${timer.id}" value="${timer.preparationTime}" min="0" max="60" class="timerPreparationTime">
                        
                        <label for="timerRepetitions-${timer.id}">Repeticiones</label>
                        <input type="number" id="timerRepetitions-${timer.id}" value="${timer.repetitions}" min="1" max="100" class="timerRepetitions">
                        
                        <span class="remove-timer">❌</span>
                    </div>
                `;
                timerItem.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('timerName') && 
                        !e.target.classList.contains('timerTrainingTime') && 
                        !e.target.classList.contains('timerRestTime') &&
                        !e.target.classList.contains('timerRepetitions') &&
                        !e.target.classList.contains('timerPreparationTime') &&
                        !e.target.classList.contains('remove-timer')) {
                        selectTimer(timer.id);
                    }
                });
                timerItems.appendChild(timerItem);
            });
            updateButtonStates();
        }

        function selectTimer(id) {
            if (id === selectedTimerId && isRunning) {
                return;
            }

            if (isRunning) {
                pauseTimer();
            }

            selectedTimerId = id;
            const selectedTimer = timers.find(t => t.id === id);
            timeLeft = selectedTimer.preparationTime;
            currentPhase = 'training';
            currentRepetition = 0;
            isPreparationPhase = true;
            updateTimerDisplay();
            renderTimerList();
            updateButtonStates();
        }

        function updateTimersFromInputs() {
            const timerInputs = document.querySelectorAll('.timer-item');
            timerInputs.forEach(item => {
                const id = parseInt(item.querySelector('.timerName').dataset.id);
                const timer = timers.find(t => t.id === id);
                if (timer) {
                    timer.name = item.querySelector('.timerName').value;
                    timer.trainingTime = parseInt(item.querySelector('.timerTrainingTime').value, 10);
                    timer.restTime = parseInt(item.querySelector('.timerRestTime').value, 10);
                    timer.repetitions = parseInt(item.querySelector('.timerRepetitions').value, 10);
                    timer.preparationTime = parseInt(item.querySelector('.timerPreparationTime').value, 10);
                }
            });
            if (!isRunning && selectedTimerId !== null) {
                const selectedTimer = timers.find(t => t.id === selectedTimerId);
                timeLeft = isPreparationPhase ? selectedTimer.preparationTime : selectedTimer.trainingTime;
                updateTimerDisplay();
            }
            saveTimersToLocalStorage();
        }

        function removeTimer(id) {
            timers = timers.filter(t => t.id !== id);
            if (selectedTimerId === id) {
                selectedTimerId = null;
                resetTimer();
            }
            renderTimerList();
            updateButtonStates();
            saveTimersToLocalStorage();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        function goToPreviousPhase() {
            if (isPreparationPhase) return;
            if (currentRepetition > 1 || (currentRepetition === 1 && currentPhase === 'rest')) {
                if (currentPhase === 'training') {
                    currentRepetition--;
                    currentPhase = 'rest';
                    timeLeft = timers.find(t => t.id === selectedTimerId).restTime;
                } else {
                    currentPhase = 'training';
                    timeLeft = timers.find(t => t.id === selectedTimerId).trainingTime;
                }
                updateTimerDisplay();
                updateButtonStates();
            }
        }

        function goToNextPhase() {
            if (isPreparationPhase) {
                isPreparationPhase = false;
                currentPhase = 'training';
                currentRepetition = 1;
                timeLeft = timers.find(t => t.id === selectedTimerId).trainingTime;
                updateTimerDisplay();
                updateButtonStates();
                return;
            }
            const selectedTimer = timers.find(t => t.id === selectedTimerId);
            if (currentRepetition < selectedTimer.repetitions) {
                if (currentPhase === 'training') {
                    currentPhase = 'rest';
                    timeLeft = selectedTimer.restTime;
                } else {
                    currentPhase = 'training';
                    currentRepetition++;
                    timeLeft = selectedTimer.trainingTime;
                }
            } else if (currentRepetition === selectedTimer.repetitions && currentPhase === 'training') {
                resetTimer();
            }
            updateTimerDisplay();
            updateButtonStates();
        }

        function updateButtonStates() {
            const timerSelected = selectedTimerId !== null;
            const selectedTimer = timerSelected ? timers.find(t => t.id === selectedTimerId) : null;
            
            startPauseBtn.disabled = !timerSelected;
            resetBtn.disabled = !timerSelected;
            startPauseBtn.textContent = isRunning ? 'Pausar' : 'Iniciar';
            
            previousBtn.disabled = !timerSelected || isPreparationPhase || (currentRepetition === 1 && currentPhase === 'training');
            nextBtn.disabled = !timerSelected || (currentRepetition === selectedTimer?.repetitions && currentPhase === 'rest' && !isPreparationPhase);
        }

        function keepScreenAwake() {
            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').then(lock => {
                    lock.addEventListener('release', () => {
                        console.log('Screen Wake Lock released');
                    });
                }).catch(err => {
                    console.error(`${err.name}, ${err.message}`);
                });
            }
        }

        function openModal() {
            document.getElementById('addTimerModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('addTimerModal').style.display = 'none';
            document.getElementById('newTimerName').value = '';
            document.getElementById('newTimerTrainingTime').value = '60';
            document.getElementById('newTimerRestTime').value = '40';
            document.getElementById('newTimerPreparationTime').value = '10';
        }

        darkModeToggle.addEventListener('click', toggleDarkMode);
        previousBtn.addEventListener('click', goToPreviousPhase);
        nextBtn.addEventListener('click', goToNextPhase);
        startPauseBtn.addEventListener('click', toggleStartPause);
        resetBtn.addEventListener('click', resetTimer);
        clearAllTimersBtn.addEventListener('click', clearAllTimers);

        document.getElementById('addTimerBtn').addEventListener('click', openModal);
        document.getElementById('cancelAddTimer').addEventListener('click', closeModal);
        document.getElementById('createTimer').addEventListener('click', addTimer);

        window.addEventListener('click', function(event) {
            if (event.target == document.getElementById('addTimerModal')) {
                closeModal();
            }
        });

        timerItems.addEventListener('input', (e) => {
            if (e.target.classList.contains('timerTrainingTime') || e.target.classList.contains('timerRestTime') || e.target.classList.contains('timerName') || e.target.classList.contains('timerRepetitions') || e.target.classList.contains('timerPreparationTime')) {
                updateTimersFromInputs();
            }
        });

        timerItems.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-timer')) {
                const timerItem = e.target.closest('.timer-item');
                const id = parseInt(timerItem.querySelector('.timerName').dataset.id);
                removeTimer(id);
            }
        });

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        loadTimersFromLocalStorage();
        updateTimerDisplay();</script><script>if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(registration => {
              console.log('Service Worker registrado con éxito:', registration);
      
              // Si ya hay un SW en estado de "waiting", lo actualiza inmediatamente
              if (registration.waiting) {
                updateServiceWorker(registration);
              }
      
              // Escucha si hay una nueva versión del SW
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      // Si hay un nuevo SW, muestra mensaje o actualiza
                      updateServiceWorker(registration);
                    }
                  }
                });
              });
            }).catch(error => {
              console.log('Error en el registro del Service Worker:', error);
            });
          });
      
          // Recarga la página cuando el SW cambia
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!refreshing) {
              window.location.reload();
              refreshing = true;
            }
          });
        }
      
        function updateServiceWorker(registration) {
          if (confirm('Nueva versión disponible. ¿Actualizar ahora?')) {
            registration.waiting.postMessage({ action: 'skipWaiting' });
          }
        }</script></body></html>
